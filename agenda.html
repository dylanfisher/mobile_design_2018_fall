---
layout: page
permalink: /agenda/index.html
---

<div class="text-center">
  <div class="flag margin-bottom-medium">
    Agenda
  </div>
</div>

<ol class="resource-list list--blank">
  {% assign resources = site.agendas | sort: 'start_date' | reverse %}
  {% for resource in resources %}
    <li class="resource">
      <div class="row">
        <div class="col-sm-12">
          <a class="resource__row" href="{{ resource.url | prepend: site.baseurl }}">
            <div class="row">
              <div class="col-sm-3 text-center va-baseline">
                <div class="resource__date-range">{{ resource.date_range }}</div>
              </div>
              <div class="col-sm-9 text-center va-baseline">
                <h2 class="resource__title">{{ resource.title }}</h2>
              </div>
            </div>
          </a>
        </div>
      </div>
    </li>
  {% endfor %}
</ol>

{% include background_clouds.html %}
